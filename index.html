<!DOCTYPE html>
<html lang='uk'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Condensed:ital,wght@0,1..1000;1,1..1000&display=swap" rel="stylesheet">
</head>

<body>
    <div class="colority">
        <div class="result">результат минулої гри:</div>
        <div class='start-page'>
            <button class="vista-button start-btn"><div>Почати</div></button>
            <input class='input_field' type='number' placeholder='обмеження часу'>
            <div class="inputs">
                <input class='input_min_number' type='number' placeholder='найменше число'>
                <input class='input_max_number' type='number' placeholder='найбільше число'>
            </div>
        </div>
        
        <div class="main-page">
            <div class="timer">
                <h3>0</h3>
            </div>
            <div class="question-block">55*2</div>
            <div class="answer-block">
                <button class="vista-button answer"><div>2.5</div></button>
                <button class="vista-button answer"><div>5</div></button>
                <button class="vista-button answer"><div>3</div></button>
                <button class="vista-button answer"><div>7</div></button>
                <button class="vista-button answer"><div>110</div></button>
            </div>
            <button class="vista-button skip_btn"><div>Пропустити</div></button>
            <button class="vista-button stop_btn"><div>Зупинити</div></button>
        </div>
    
                
    </div>
    <script src='https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js'></script>
    <script src="script.js"></script>
</body>

</html>
