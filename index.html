<!DOCTYPE html>
<html lang='uk'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Condensed:ital,wght@0,1..1000;1,1..1000&display=swap" rel="stylesheet">
</head>

<body>
    <div class="colority">
        <div class="result">результат минулої гри:</div>
        <div class='start-page'>

            <div class="start-btn">почати</div>
            <input class='input_field' type='number' placeholder='обмеження часу'>
            <div class="inputs">
                <input class='input_min_number' type='number' placeholder='найменше число'>
                <input class='input_max_number' type='number' placeholder='найбільше число'>
            </div>
        </div>
        <div class="main-page">
            <div class="timer">
                <h3>0</h3>
            </div>
            <div class="question-block">55*2</div>
            <div class="answer-block">
                <div class="answer">2.5</div>
                <div class="answer">5</div>
                <div class="answer">3</div>
                <div class="answer">7</div>
                <div class="answer">110</div>

            </div>
            <div class="skip_btn">пропустити</div>
            <div class="stop_btn">зупинити гру</div>
        </div>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js'></script>
    <script src="script.js"></script>
</body>

</html>
